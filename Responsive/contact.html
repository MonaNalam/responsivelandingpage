<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Wanderlust</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="nav-placeholder"></div>
    <section id="contact" class="section">
        <h1>Contact Wanderlust</h1>
        <p>We'd love to hear from you! Whether you have questions about our travel packages, need assistance with
            booking, or just want to share your travel experiences, feel free to reach out to us.</p>
        <img src="contact.png" alt="Contact Image" class="responsive-img">
        <p>For inquiries, you can contact us via email, phone, or by filling out the form below:</p>
        <form action="#" method="post" class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>
    <script src="script.js"></script>
</body>

</html>
